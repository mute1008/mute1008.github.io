baseurl = "https://mute1997.github.io"
languageCode = "en-us"
title = "mute1997.github.io"
theme = "hugo-tania"
paginate = 6
publishdir = "docs"

[params]
# Emoji will show before the blog title on site navbar.
titleEmoji  = "😎"

# Logo will show before the blog title on site navbar.
titleLogo = ""

# Limit how many categories filter show above search input.
# Default to 5
maxCategoryToShow = 10

[params.colorScheme]
toggle = false
default = "dark"


# Show your social information with icon on index bio with `_index.md` content.
[params.socialOptions]
github = "https://github.com/mute1997"
linkedin = "https://linkedin.com/in/直也-宮口-8250a6134"
twitter = "https://twitter.com/mute1008"

[menu]
[[menu.header]]
name = "Articles"
url = "/articles/"
[[menu.footer]]
name = "RSS"
url = "/index.xml"

[markup]
[markup.highlight]
noClasses = false
lineNos = true
[markup.goldmark.renderer]
unsafe = true

[outputs]
home = ["HTML", "RSS", "JSON"]
